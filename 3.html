<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css"> -->
    <style>
    .bg{
        background: rgba(222,233,244,0.8);
        /* min-height: 1000px; */
        text-align: center;
        padding:50px 0 20px 0;
    }
    .title{
        font-size: 16px;
        color: #070606;
        text-align: center;
        font-weight: bolder;
    }
    .button{
        width: 100px;
        height: 30px;
        background: #4db1e9;
        border: none;
        border-radius: 4px;
        color: #fff;
        margin-top:30px;
    }
    .box{
        width: 662px;
        background-color: rgba(255,255,255,0.5);
        padding: 10px;
        box-sizing: border-box;
        margin: 120px auto;
        z-index: 200;
    }
    .box-content{
        width: 642px;
        min-height: 548px;
        padding: 46px 157px 46px 157px;
        box-sizing: border-box;
        background-color: #fff;
        position: relative;
    }
    .name{
        display: inline-block;
        position: absolute;
        top: 50px;
        left: 0;
        width: 328px;
        height: 44px;
        border: none;
        outline: none;
        padding-left: 16px;
        box-sizing: border-box;
        background-color: rgba(241,242,244,0.8);
        color: #333!important;
    }
    .name1{
        display: inline-block;
        position: absolute;
        top: 0px;
        left: 0;
        width: 328px;
        height: 44px;
        border: none;
        outline: none;
        padding-left: 16px;
        box-sizing: border-box;
        background-color: rgba(241,242,244,0.8);
        color: #333!important;
    
    }
    .form{
        position: relative;
        margin-top:20px;
    }
    .liuyan{
        position: absolute;
        top: 111px;
        left: 0;
    }
    .login-box{
        
    }
    .login-btn{
        display: inline-block;
        width: 328px;
        height: 44px;
        border: none;
        outline: none;
        background-color: #3388FF;
        color: #fff;
        font-size: 16px;
        margin-top: 14px;
        cursor: pointer; 
        position: absolute;
        top: 275px;
        left: 0;
       
    }
    .info{
        color: #9098A4;
        font-size: 14px;
        margin-top: 10px;
        text-align: left;
        position: absolute;
        top: 326px;
        left: 0;
    }
    
    </style>
    <script>
        var userAgentInfo = navigator.userAgent;  
        console.log(',userAgentInfouserAgentInfo',userAgentInfo);
        var Agents = new Array("Android", "iPhone", "SymbianOS", "Windows Phone", "iPad", "iPod");    
        var flag = true;    
        for (var v = 0; v < Agents.length; v++) {    
            if (userAgentInfo.indexOf(Agents[v]) > 0) { flag = false; break; }    
        }   
        if(!flag){
            alert('请用电脑端提交');
            return;
        }
        // console.log(flag) 
        // return flag;    
            
    </script>
</head>
<body>
    <div class="bg">
        <div class="box">
            <div class="box-content">
                <div class="title">家长留言板</div>
                <div class="form">
                    <input placeholder="请填写孩子班级" class="name1">
                    <input placeholder="请填写孩子姓名" class="name">
                    <textarea placeholder="简要描写孩子本周的学习情况，进步成长。" class="liuyan" cols="51" rows="10"></textarea>
                    <button class="login-btn">提交</button>
                    <p class="info">温馨提示：请用电脑端登陆</p>

                </div>
            </div>
        </div>
        <!-- <div class="title">电脑端点击，请填写真实姓名，然后点击提交即可，谢谢各位大佬！！！</div>
        <div> 姓名：<input></div>
        <button class="button">提交</button> -->

    </div>
</body>
</html>
